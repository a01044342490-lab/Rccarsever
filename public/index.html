<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>RC카 실시간 모니터링</title>
<style>
body { font-family: Arial; background:#f5f5f5; padding:20px; }
#log { background:white; padding:10px; border:1px solid #ccc; height:500px; overflow:auto; }
.entry { background:#eef; margin:5px; padding:8px; border-radius:6px; }
</style>
</head>
<body>

<h2>RC카 실시간 모니터링 (Node.js + Railway)</h2>
<div id="log"></div>

<script>
function update() {
  fetch('/data')
    .then(r => r.json())
    .then(d => {
      const log = document.getElementById('log');
      const e = document.createElement('div');
      e.className = 'entry';
      e.innerHTML =
        "<b>AC_pct:</b> " + d.AC_pct + " " +
        "<b>BR_pct:</b> " + d.BR_pct + " " +
        "<b>lat:</b> " + d.lat + " " +
        "<b>lon:</b> " + d.lon + "<br>" +
        (d.time || "");
      log.appendChild(e);
      log.scrollTop = log.scrollHeight;
    })
    .catch(err => console.log(err));
}
setInterval(update, 1000);
</script>

</body>
</html>
