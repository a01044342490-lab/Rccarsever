<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RC CAR GPS ëª¨ë‹ˆí„°</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 500px;
    }

    .map-thumb {
      display: block;
      width: 100%;
      height: 120px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .event-item {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .event-info {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <h2>ğŸš— RC CAR ì‹¤ì‹œê°„ ìƒíƒœ</h2>

  <!-- í˜„ì¬ ìƒíƒœ -->
  <div class="card">
    <p><b>ìœ„ë„(lat):</b> <span id="lat">---</span></p>
    <p><b>ê²½ë„(lon):</b> <span id="lon">---</span></p>

    <a id="mapLink" href="#" target="_blank">
      <div id="liveMapThumb" class="map-thumb"></div>
    </a>
  </div>

  <h2>ğŸ“œ ê¸‰ë°œì§„ ì‚¬ê³  ê¸°ë¡</h2>
  <div id="eventList"></div>


<script>
  // === ìµœì‹  ë°ì´í„° ë¡œë“œ ===
  async function loadData() {
    const res = await fetch('/data');
    const data = await res.json();

    document.getElementById('lat').textContent = data.lat;
    document.getElementById('lon').textContent = data.lon;

    const mapURL = `https://www.google.com/maps?q=${data.lat},${data.lon}`;
    document.getElementById('mapLink').href = mapURL;

    // ì¸ë„¤ì¼ (ì •ì  ì´ë¯¸ì§€ì²˜ëŸ¼ ë³´ì´ì§€ë§Œ í´ë¦­ë˜ë©´ ì§€ë„ í˜ì´ì§€ë¡œ ì´ë™)
    document.getElementById('liveMapThumb').style.backgroundImage =
      `url("https://maps.googleapis.com/maps/api/staticmap?center=${data.lat},${data.lon}&zoom=16&size=400x200&markers=color:red|${data.lat},${data.lon}&key=AIzaSyDUMMYKEY")`;
  }

  // === ê¸‰ë°œì§„ ê¸°ë¡ ëª©ë¡ ë¡œë“œ ===
  async function loadEvents() {
    const res = await fetch('/events');
    const events = await res.json();

    const container = document.getElementById('eventList');
    container.innerHTML = "";

    if (events.length === 0) {
      container.innerHTML = "<p>ê¸°ë¡ ì—†ìŒ</p>";
      return;
    }

    // ìµœì‹  ë¨¼ì € ë³´ê¸° (ì›í•˜ë©´ reverse() ì œê±°)
    const reversed = events.slice().reverse();

    reversed.forEach(ev => {
      const eventDiv = document.createElement('div');
      eventDiv.className = "event-item";

      const mapURL = `https://www.google.com/maps?q=${ev.lat},${ev.lon}`;

      eventDiv.innerHTML = `
        <div class="event-info"><b>ì‹œê°„:</b> ${ev.time}</div>
        <div class="event-info"><b>AC:</b> ${ev.AC} / <b>BR:</b> ${ev.BR}</div>

        <a href="${mapURL}" target="_blank">
          <div class="map-thumb"
            style="background-image: url('https://maps.googleapis.com/maps/api/staticmap?center=${ev.lat},${ev.lon}&zoom=15&size=400x200&markers=color:red|${ev.lat},${ev.lon}&key=AIzaSyDUMMYKEY');">
          </div>
        </a>
      `;
      container.appendChild(eventDiv);
    });
  }

  loadData();
  loadEvents();
  setInterval(loadData, 3000);
  setInterval(loadEvents, 5000);
</script>

</body>
</html>
